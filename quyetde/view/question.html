<DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <script src="main.js"></script>
</head>
<body>
    <div class="style1">
        <h1 id="content">Nội dung câu hỏi</h1>
        <h2 id="total-votes"></h2>
    </div>
    Yes: <p id="result-yes" class=""></p>
    No: <p id="result-no" class=""></p>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script>
        var questionId = localStorage.getItem('myMainKey');
        $.ajax({
            url: "/api/result/" + questionId , 
            type: "GET", 
            success: function(data) {
                $("#content").text(data.questionContent);
                $("#total-votes").text(data.totalVotes + " Votes");
                $("#result-yes").text(data.yesPercentage + "%");
                $("#result-no").text(data.noPercentage + "%");
            },
            error: function(err) {
                console.log("Error!!!", err);
            }
        });
    </script>
</body>
</html>
